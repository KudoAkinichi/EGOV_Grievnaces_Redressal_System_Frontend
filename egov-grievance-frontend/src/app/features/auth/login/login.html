<!-- src/app/features/auth/login/login.component.html -->

<div class="auth-container">
  <!-- Background decorative elements -->
  <div class="auth-background">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- Login Card -->
  <div class="auth-card-wrapper">
    <mat-card class="auth-card">
      <!-- Logo Section -->
      <div class="auth-logo">
        <div class="logo-circle">
          <mat-icon>lock</mat-icon>
        </div>
      </div>

      <!-- Header -->
      <mat-card-header class="auth-header">
        <mat-card-title>Welcome Back</mat-card-title>
        <mat-card-subtitle>E-Governance Grievance Portal</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
          <!-- Email Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="your@email.com"
              autocomplete="email"
            />
            <!-- <mat-icon matPrefix class="field-icon">email</mat-icon> -->
            <mat-error *ngIf="f['email'].hasError('required')"> Email is required </mat-error>
            <mat-error *ngIf="f['email'].hasError('email')"> Please enter a valid email </mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password"
              autocomplete="current-password"
            />
            <!-- <mat-icon matPrefix class="field-icon">lock</mat-icon> -->
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="togglePasswordVisibility()"
              class="toggle-password-btn"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="f['password'].hasError('required')"> Password is required </mat-error>
            <mat-error *ngIf="f['password'].hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <!-- Remember Me & Forgot Password -->
          <div class="form-options">
            <mat-checkbox formControlName="rememberMe" class="remember-me">
              Remember me
            </mat-checkbox>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <!-- Login Button -->
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="full-width auth-submit-btn"
            [disabled]="loading"
          >
            <span *ngIf="!loading" class="btn-content"> Login </span>
            <mat-spinner diameter="24" *ngIf="loading"></mat-spinner>
          </button>

          <!-- Divider -->
          <div class="divider">
            <span>OR</span>
          </div>

          <!-- Register Link -->
          <div class="auth-switch">
            <p>Don't have an account?</p>
            <button
              mat-stroked-button
              type="button"
              routerLink="/auth/register"
              class="full-width switch-btn"
            >
              Register as Citizen
            </button>
          </div>
        </form>
      </mat-card-content>

      <!-- Footer -->
      <div class="auth-footer">
        <p>&copy; 2026 E-Governance Portal. All rights reserved.</p>
      </div>
    </mat-card>
  </div>
</div>
