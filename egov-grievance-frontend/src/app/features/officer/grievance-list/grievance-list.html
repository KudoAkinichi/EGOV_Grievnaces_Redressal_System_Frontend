<div class="grievance-list-container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>assignment</mat-icon>
        Grievances
      </mat-card-title>
    </mat-card-header>
  </mat-card>

  <app-loader *ngIf="loading" message="Loading grievances..."></app-loader>

  <mat-card *ngIf="!loading" class="content-card">
    <div class="filters">
      <mat-form-field appearance="outline">
        <mat-label>Filter by</mat-label>
        <mat-select [(value)]="selectedFilter" (selectionChange)="onFilterChange()">
          <mat-option *ngFor="let filter of statusFilters" [value]="filter.value">
            {{ filter.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="grievances-table">
        <ng-container matColumnDef="grievanceNumber">
          <th mat-header-cell *matHeaderCellDef>Grievance #</th>
          <td mat-cell *matCellDef="let row">
            <strong [class.assigned-to-me]="row.assignedOfficerId === officerId">
              {{ row.grievanceNumber }}
            </strong>

            <mat-chip *ngIf="row.assignedOfficerId === officerId" class="assigned-chip">
              Assigned to Me
            </mat-chip>
          </td></ng-container
        >

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <ng-container matColumnDef="citizenName">
          <th mat-header-cell *matHeaderCellDef>Citizen</th>
          <td mat-cell *matCellDef="let row">{{ row.citizenName || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row">
            <app-status-badge [status]="row.status"></app-status-badge>
          </td>
        </ng-container>

        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef>Priority</th>
          <td mat-cell *matCellDef="let row">
            <mat-chip [class]="'priority-' + row.priority.toLowerCase()">
              {{ row.priority }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Created</th>
          <td mat-cell *matCellDef="let row">{{ row.createdAt | date : 'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="primary"
              (click)="viewDetails(row.id)"
              matTooltip="View/Resolve"
            >
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          [class.highlight-row]="row.assignedOfficerId === officerId"
        ></tr>
      </table>

      <div *ngIf="dataSource.data.length === 0" class="no-data">
        <mat-icon>inbox</mat-icon>
        <p>No grievances found</p>
      </div>

      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card>
</div>
