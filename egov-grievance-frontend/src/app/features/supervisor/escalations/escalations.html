<div class="escalations-container">
  <mat-card class="header-card">
    <mat-card-title>
      <mat-icon>priority_high</mat-icon>
      Department Grievances
    </mat-card-title>
  </mat-card>

  <mat-card class="content-card">
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <mat-select [(value)]="selectedFilter" (selectionChange)="onFilterChange()">
        <mat-option value="ESCALATED">Escalated</mat-option>
        <mat-option value="ASSIGNED">Assigned</mat-option>
        <mat-option value="IN_REVIEW">In Review</mat-option>
        <mat-option value="all">All</mat-option>
      </mat-select>
    </mat-form-field>

    <app-loader *ngIf="loading"></app-loader>

    <table mat-table [dataSource]="dataSource" class="grievances-table" *ngIf="!loading">
      <ng-container matColumnDef="grievanceNumber">
        <th mat-header-cell *matHeaderCellDef>Grievance #</th>
        <td mat-cell *matCellDef="let row">{{ row.grievanceNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">
          <app-status-badge [status]="row.status"></app-status-badge>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="assignGrievance(row.id)">Assign</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
  </mat-card>
</div>
